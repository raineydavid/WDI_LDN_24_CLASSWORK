<h1>Edit User</h1>
<form name ="editUser" ng-submit ="usersEdit.edit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class ="form-control" type="text" id="name" placeholder="Name" ng-model="usersEdit.user.name">
  </div>
  <div class="form-group">
    <label for="name">Image</label>
    <input class ="form-control" type="text" id="image" placeholder="Image"  ng-model="usersEdit.user.image">
  </div>
  <input type="submit" clas ="btn btn-primary">
</form>

{{usersEdit.user}}
