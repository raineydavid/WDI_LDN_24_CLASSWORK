<body>
  <h1>Infamous Criminals</h1>
  <section>
    <ul id="criminals">
      <li>
        <strong>name</strong> <em>location</em> <span class="status {{}}">status</span>
        <button class="delete" ng-click="">X</button>
      </li>
    </ul>
    <form id="newCriminal">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Prof. Moriarty">
      </div>
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Reichenbach Falls, CH">
      </div>
      <div>
        <label for="status">Status:</label>
        <select id="status">
          <option value="" disabled>- - Please Select One - -</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="Unknown" selected>Unknown</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Add Criminal">
      </div>
    </form>
  </section>
</body>
</html>
