<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<meta charset="utf-8">
		<title>To Do Or Not To Do</title>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/style.css">
    <base href="/" />
	</head>

	<body ng-controller="ToDosCtrl as todos">

		<header>

			<h1>YOU'VE GOT {{ todos.todosRemaining().length }} THINGS TO DO!</h1>
			<h4>{{ todos.todosCompleted().length }} things completed | {{ todos.todosRemaining().length }} things remaining</h4>
		</header>
    <nav class ="tabs">
        <a ui-sref="home" ui-sref-active="active" >My List</a>
        <a ui-sref="archive" ui-sref-active="active">Archive</a>
      </nav>
		<main ui-view></main>
	</body>
</html>
